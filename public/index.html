<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="https://unpkg.com/htmx-ext-ws@2.0.1/ws.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-5 bg-white dark:bg-gray-900 antialiased">
    <div 
      hx-ext="ws"
      ws-connect="ws://localhost:8080/"
    >
    <div id="message-window" class="h-full overflow-y-auto">
        <div id="incoming-messages"></div>
    </div>
      <form id="" class="" ws-send>
        <div class="">
          <input
            placeholder="chat here"
            type="text"
            name="chat_message"
            id="large-input"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("htmx:wsConnecting", function (event) {});
      document.addEventListener("htmx:wsOpen", function (event) {});
      document.addEventListener("htmx:wsError", function (event) {});
      document.addEventListener("htmx:wsBeforeSend", function (event) {});
      document.addEventListener("htmx:wsAfterSend", function (event) {});
      document.addEventListener("htmx:wsAfterMessage", function (event) {
        var elem = document.getElementById('message-window');
        elem.scrollTop = elem.scrollHeight;
      });
    </script>
  </body>
</html>
